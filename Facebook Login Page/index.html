<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
</head>

<body>
    <div class="header">
        <img class="logo" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg">
        <h2 class="paragraph">
            Facebook tanıdıklarınla iletişim kurmanı ve hayatında olup bitenleri paylaşmanı sağlar.
        </h2>
    </div>

    <div class="main">
        <form class="form" action="#">
            <input class="text-input" type="email" placeholder="E-posta veya Telefon Numarası ">
            <input class="text-input" type="password" placeholder="Şifre">
            <input type="submit" value="Giriş Yap">

            <div class="link">
                <a class="forget-password" href="#">Şifreni mi Unuttun?</a>
            </div>

            <div class="hr"></div>

            <div class="button">
                <button>Yeni Hesap Oluştur</button>
            </div>
        </form>
        <p>Ünlü biri, marka veya işletme için <a href="#">Sayfa Oluştur.</a></p>
    </div>
</body>

</html>
